<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#ACFAEE;">

{% extends 'forkilla/base.html' %}

{% block content %}

<div class = "row">
    <div class="col-6 col-md-2" >
    	<table class="table" style="margin-top:30%">
            <tbody><tr><td align="center">
        <form action="/forkilla/restaurants" method="get">
            <button type = "submit" class="btn btn-outline-primary" size="20" style="width: 200px"> Restaurants </button>
        </form>
        </td></tr><tr><td></td></tr></tbody></table>
    </div>
    <div class="col-6 col-md-8">
    	<h2>Promoted Restaurants</h2>
            <div class="card-deck-wrapper" style = "display:grid;grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));grid-template-rows: repeat(auto-fill, minmax(400px, 1fr));grid-gap: 0%;">
            {% for restaurant in restaurants %}
            <div class="card" style="width: 18rem;">
                {% load static %}
                <img src="{% static restaurant.featured_photo.url %}" class="card-img-top" alt="Foto restaurant" width="400" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{restaurant.name}}</h5>
                    <p  class="card-text">{{restaurant.category}}</p>
                    <a href="{% url 'detail' restaurant.restaurant_number%}" class="btn btn-primary">Info</a>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
    <div class="col-6 col-md-2">
    </div>
</div>

{% endblock %}
